<h1>Log In To Access</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="loginForm.controls.username.invalid">This field is required.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-error *ngIf="loginForm.controls.password.invalid">This field is required.</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
